<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web网页 Demo</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./searchForm.css" />
    <style>
        #erpSearchForm table {
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="erpSearchForm"></div>
    <div class="pagination"></div>
</body>

<script src="./jquery.js"></script>
<script src="./searchForm.js"></script>
<script type="text/javascript">
    var options = [
        { value: 1, text: '男' }, {value: 0, text: '女'}
    ]
    $("#erpSearchForm").searchForm({
        action: "/admin/admin-product",
        method: "post",
        inputGroup: [
            { label: '商品名', name: 'name', type: 'text'},
            { label: '时间', name: 'number', type: 'time'},
            { label: '条码', name: 'card', type: 'select', options: options },
        ],
        paginationSelector: '.pagination',  // 加载分页到当前元素
        // 对应的数据键
        dataKey: {
            nowPage: "GetNowPage",
            totalPage: "GetPageCount",
            data: "GetDataSource"
        },
        thTitle: ["图片", "商品名", "尾货", "热卖", "新品上市"],
        tdKey: [
            { key: "image", type: 'html', template: '<img src="/upload/{{ image }}" width="50" height="50"/>' },
            { key: "name", type: "string" },
            { key: "hot", type: 'cond', cond: { 1: '开启', 0: '关闭' } },
            { key: "new" }, {key: "sale"}
        ],
        success: function(data) {
            // 自己处理结果
            console.log(JSON.stringify(data));
        }
    });
</script>
</html>
